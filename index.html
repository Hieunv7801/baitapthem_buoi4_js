<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-primary">
                        CHƯƠNG TRÌNH THÁNG CÓ BAO NHIÊU NGÀY ?
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="my-input">Nhập vào tháng</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <label class="input-group-text" for="month">Month</label>
                                </div>
                                <select class="custom-select" id="thang">
                                  <option selected>Chọn..</option>
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                                  <option value="5">5</option>
                                  <option value="6">6</option>
                                  <option value="7">7</option>
                                  <option value="8">8</option>
                                  <option value="9">9</option>
                                  <option value="10">10</option>
                                  <option value="11">11</option>
                                  <option value="12">12</option>
                                </select>
                              </div>
                        </div>
                        <div class="form-group">
                            <label for="my-input">Nhập vào Năm</label>
                            <input id="year" class="form-control" type="text" name="">
                        </div>
                        <button class="btn btn-success" onclick="Xem();">Xem</button>
                    </div>
                    <div class="card-footer text-muted" id="showMonth"></div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-primary">
                        CHƯƠNG TRÌNH CÁCH ĐỌC SỐ
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="my-input">Nhập vào số có 3 chữ số</label>
                            <input id="number" class="form-control" type="text" name="">
                        </div>
                        <button class="btn btn-success" onclick="Read();">ĐỌC</button>
                    </div>
                    <div class="card-footer text-muted" id="showRead"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
